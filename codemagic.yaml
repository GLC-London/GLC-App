workflows:
  ios-workflow:
    name: ios_workflow
    environment:
      vars:
        XCODE_WORKSPACE: "GLC_APP.xcworkspace"  # PUT YOUR WORKSPACE NAME HERE
        XCODE_SCHEME: "GLC_APP" # PUT THE NAME OF YOUR SCHEME HERE
        CODE_SIGN_INDENTITY: "" 
        CODE_SIGNING_REQUIRED: NO 
        CODE_SIGNING_ALLOWED: NO
        #FCI_CERTIFICATE: Encrypted() # PUT THE ENCRYPTED DISTRIBUTION CERTIFICATE HERE
        #FCI_CERTIFICATE_PASSWORD: Encrypted(...) # PUT THE ENCRYPTED CERTIFICATE PASSWORD HERE
        #FCI_PROVISIONING_PROFILE: Encrypted(Z0FBQUFBQmdhMUoyMUlnN1d5SFpPU0xXemlBWXk5S195MXVMNTJxTGpyTmk2YmNqaFlWb1h5VnFNWHB0N0RhdUR2TUF1WTVjWl9IRmNGSEowUWE5Tl96d2xjMWYzdHB5UWszSjVXTGd3ZGlHakstRWlNU3c1d1k9) # PUT THE ENCRYPTED PROVISIONING PROFILE HERE
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
    scripts:
      - name: Build ipa for distribution
        script: xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    #publishing:
      #app_store_connect:
        #apple_id: your_apple_id@example.com  # PUT YOUR APPLE ID HERE
        #password: Encrypted(...) # PUT YOUR APP-SPECIFIC-PASSWORD HERE https://support.apple.com/en-us/HT204397
